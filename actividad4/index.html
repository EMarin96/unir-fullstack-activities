<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">
                agoodshop
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main-container">
                <div class="main-container__table">
                    <table class="table">
                        <thead class="table__head">
                            <tr class="table__row">
                                <th class="table__th-title">
                                    Producto
                                </th>
                                <th class="table__th-title">
                                    Cantidad
                                </th>
                                <th class="table__th-title">
                                    Unidad
                                </th>
                                <th class="table__th-title">
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table__body" id="table-body">
                        </tbody>
                    </table>
                </div>
                <div class="main-container__car">
                    <div class="total-car">
                        <p class="total-car__title">
                            Total
                        </p>
                        <ul class="total-car__list" id="products-list">
                        </ul>
                        <div class="total-car__subtotal">
                            <p class="total-car__subtotal-title">
                                Total
                            </p>
                            <span class="total-car__subtotal-price">
                                0.00
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/producto.js"></script>
    <script src="scripts/carrito.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>

<div class="card shadow" id="card">
    <figure class="figure px-4 pt-4">
        <img class="img" [src]="myUser?.image" [alt]="myUser?.first_name">
        <figcaption class="figure-caption text-center">{{ myUser?.first_name }} {{ myUser?.last_name }}</figcaption>
    </figure>
    <div class="p-2 p-md-2 border-top d-flex flex-column flex-md-row gap-2 bg-light justify-content-center">
        <button class="btn btn-secondary" [routerLink]="['/user', myUser?.id]"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="btn btn-secondary" [routerLink]="['/updateuser', myUser?.id]"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-secondary" (click)="deleteUser()"><i class="fa-solid fa-trash"></i></button>
    </div>
</div>

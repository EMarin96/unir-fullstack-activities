<div class="container my-3">
    <h1 class="mb-3">{{ this.action }} Usuario</h1>
    <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
        <div class="row mb-3">
            <div class="col-12 col-lg-6">
                <label class="form-label" for="firstName">Nombre</label>
                <input class="form-control" type="text" formControlName="firstName" id="firstName" placeholder="Rodrigo">
                <p class="error" *ngIf="checkControl('firstName', 'required')">Campo requerido *</p>
                <p class="error" *ngIf="checkControl('firstName', 'minlength')">La longitud tiene que ser mayor a 4 *</p>
            </div>
            <div class="col-12 col-lg-6">
                <label class="form-label" for="lastName">Apellidos</label>
                <input class="form-control" type="text" formControlName="lastName" id="lastName" placeholder="Gómez">
                <p class="error" *ngIf="checkControl('lastName', 'required')">Campo requerido *</p>
                <p class="error" *ngIf="checkControl('lastName', 'minlength')">La longitud tiene que ser mayor a 4 *</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-lg-6">
                <label class="form-label" for="username">Usuario</label>
                <input class="form-control" type="text" formControlName="username" id="username" placeholder="rodrigo.gomez">
                <p class="error" *ngIf="checkControl('username', 'required')">Campo requerido *</p>
            </div>
            <div class="col-12 col-lg-6">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" formControlName="email" id="email" placeholder="rodrigo.gomez@peticiones.online">
                <p class="error" *ngIf="checkControl('email', 'required')">Campo requerido *</p>
                <p class="error" *ngIf="checkControl('email','pattern')">El email tiene que ser válido *</p>
            </div>
        </div>
        <div class="row mb-3" *ngIf="action === 'Agregar'">
            <div class="col-12 col-lg-6">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" formControlName="password" id="password">
                <p class="error" *ngIf="checkControl('password', 'required')">Campo requerido *</p>
            </div>
            <div class="col-12 col-lg-6">
                <label class="form-label" for="repeatPassword">Repite la contraseña</label>
                <input class="form-control" type="password" formControlName="repeatPassword" id="repeatPassword">
                <p class="error" *ngIf="userForm.hasError('checkpassword')">Las contraseñas no son iguales *</p>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" [disabled]="!userForm.valid" [value]="this.action">
    </form>
</div>

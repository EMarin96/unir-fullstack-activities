<article class="container my-3">
    <div class="card shadow">
        <div class="row">
            <figure class="col-12 col-md-4 m-0">
                <img class="img p-4" [src]="myUser?.image" [alt]="myUser?.first_name + myUser?.last_name">
            </figure>
            <div class="col-12 col-md-8">
                <div class="card-body">
                    <h2 class="mb-3 card-title">{{ myUser?.first_name }}</h2>
                    <h2 class="mb-3 card-title">{{ myUser?.last_name }}</h2>
                    <ul>
                        <li class="py-1"><span class="fw-bold">Nombre Usuario: </span><span>{{ myUser?.username }}</span></li>
                        <li class="py-1"><span class="fw-bold">Email: </span><span>{{ myUser?.email }}</span></li>
                    </ul>
                    <div class="mt-3 border-top p-2 p-md-2 px-md-0 d-flex flex-column flex-md-row gap-2">
                        <button class="btn btn-secondary" (click)="deleteUser()">Eliminar</button>
                        <button class="btn btn-secondary" [routerLink]="['/updateuser', myUser?.id]">Actualizar</button>
                        <button class="btn btn-secondary" [routerLink]="['/home']">Volver al listado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

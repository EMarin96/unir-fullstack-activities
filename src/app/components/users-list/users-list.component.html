<section class="container my-3">
    <h1 class="h1">Listado de Usuarios</h1>
    <hr>
    <div class="wrapper">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-lg btn-dark" (click)="filterUsers(page - 1)" [disabled]="page === 1"><i class="fa-solid fa-chevron-left"></i> PREV</button>
            <button class="btn btn-lg btn-dark" (click)="filterUsers(page + 1)" [disabled]="page === totalPages">NEXT <i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="list-container">
            <article *ngFor="let user of users">
                <app-user-card [myUser]="user"></app-user-card>
            </article>
        </div>
    </div>
</section>

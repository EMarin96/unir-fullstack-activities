<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
          TODO
          - Utilizar cuenta propia en https://documentation.formspark.io/ para envío de formularios
          - Probar otros campos de formulario
          - Probar otros campos de validación como minlength / maxlength
      -->
    <form action="">
      <input type="hidden" value="campana-instagram" name="source" />
      <div>
        <label for="name">Nombre</label>
        <input type="text" placeholder="Jhon" id="name" name="name" required/>
      </div>
      <div>
        <label for="lastname">Apellidos</label>
        <input type="text" placeholder="Doe" id="lastname" name="lastname" />
      </div>
      <div>
          <label for="dni">DNI</label>
          <input type="text" name="dni" id="dni" pattern="[0-9]{8,8}[A-Za-z]" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="lastname"/>
      </div>
      <div>
        <label for="message">Mensaje</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <div>
        <input type="checkbox" id="legal" />
        <label for="legal">He leído y acepto las condiciones legales</label>
      </div>
      <div>
          <p>¿Como nos has conocido?</p>
          <input type="radio" id="meet-1" name="meet" value="prensa">
          <label for="meet-1">Prensa</label>
          <input type="radio" id="meet-2" name="meet" value="radio">
          <label for="meet-2">Radio</label>
          <input type="radio" id="meet-3" name="meet" value="tv">
          <label for="meet-3">Tv</label>
      </div>
      <div>
          <label for="option">Opciones</label>
          <select name="option" id="option">
              <option value="option1">Opción 1</option>
              <option value="option2">Opción 2</option>
              <option value="option3">Opción 3</option>
          </select>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
